<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #111;
            color: #0af;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0af;
        }
        #ai-output {
            font-size: 1.5rem;
            min-height: 200px;
            border: 1px solid #0af;
            padding: 20px;
            margin: 20px 0;
            background: rgba(0, 10, 20, 0.5);
            border-radius: 5px;
            white-space: pre-line;
        }
        #start-btn {
            background: #0af;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        #start-btn:hover {
            background: #0ff;
            box-shadow: 0 0 15px #0af;
        }
        .glitch {
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 red; transform: skewX(0deg); }
            25% { text-shadow: -2px 0 blue; transform: skewX(5deg); }
            50% { text-shadow: 2px 0 green; transform: skewX(-5deg); }
            100% { text-shadow: -2px 0 yellow; transform: skewX(0deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
